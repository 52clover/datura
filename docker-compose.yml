version: '3'
services:
  redis:
    image: "redis:5.0"
    command: redis-server
    ports:
      - "6379:6379"
  mysql:
    image: "mysql:5.7"
    build: ./mysql
    environment:
      - MYSQL_DATABASE=clover
      - MYSQL_ROOT_PASSWORD=52.clover
    ports:
      - "3306:3306"
    command: --character-set-server=utf8 --collation-server=utf8_general_ci
  clover:
    image: "clover:2.0"
    build: ./clover
    ports:
     - "5000:5000"
    links:
     - mysql:mysql
     - redis:redis
    depends_on:
     - mysql
     - redis
  poppy:
    image: "poppy:2.0"
    build: ./poppy
    ports:
     - "8080:80"
    depends_on:
      - clover
